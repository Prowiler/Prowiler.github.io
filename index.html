<!DOCTYPE html>
<html>
  <head>
    <title>Gamma is Cute!</title>
    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
      }

      #gammacute {
        font-size: 48px;
        animation: matrix 5s infinite;
      }

      .matrix {
        animation: matrix 10s infinite;
      }

      @keyframes matrix {
        0% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(180deg) scale(1.5); }
        50% { transform: rotate(360deg) scale(1); }
        75% { transform: rotate(180deg) scale(0.5); }
        100% { transform: rotate(0deg) scale(1); }
      }
    </style>
  </head>
  <body>
    <h1 id="gammacute">Gamma is cute!</h1>
    <button id="animatebutton">Animate</button>
    <script>
      // Get the button element
      const button = document.querySelector('#animatebutton');

      // Add a click event listener to the button
      button.addEventListener('click', function() {
        // Get the h1 element
        const h1 = document.querySelector('#gammacute');

        // Toggle the "matrix" class on the h1 element
        h1.classList.toggle('matrix');
      });
    </script>
  </body>
</html>
